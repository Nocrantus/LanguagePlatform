<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Library</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f6fc;
      color: #022c43;
      margin: 0;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0366d6;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
    }

    .search-section {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="text"], select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #0366d6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #024c9a;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      padding: 15px;
      border: 1px solid #dce6f1;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>üìö Browse Library</h1>
    <button onclick="logout()">Log Out</button>
  </div>

  <div class="search-section">
    <input type="text" id="search" placeholder="Search decks...">
    <select id="filter">
      <option value="all">All Types</option>
      <option value="flashcard">Flashcard</option>
      <option value="studyguide">Study Guide</option>
      <option value="practicetest">Practice Test</option>
    </select>
    <button onclick="searchLibrary()">üîç Search</button>
  </div>

  <div class="card-container" id="cardContainer">
    <!-- Deck cards will be injected here -->
  </div>



</body>
</html>
