<!DOCTYPE html>
<html>
	
<head>
	<title>Camelingo Home Page</title>
	<link rel="stylesheet" href="TitlePage/TitleFormatting.css">
	<script src="TitlePage/TitleJS.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

	<script src="/js/auth.js" defer></script>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div id="top-anchor" style="top:0px "></div>
	<h1 id="title">Welcome to Camelingo!</h1>
	<div class="main-container">
	<section class="auth-section">
		<div class="auth-container">
			
			<!-- Login Form -->
			<div id="login-form"><h2>Login</h2>
				<div class="form-group">
					<label for="login-email">Email</label>
					<input type="email" id="login-email" class="form-control" placeholder="your@email.com" required>
				</div>
				<div class="form-group">
					<label for="login-password">Password</label>
					<input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
				</div>
				<button type="button" id="login-btn" class="btn btn-primary" onclick = "setLoggedIn()">Login</button>
				<div class="form-group text-center" style="margin-top: 1rem;">
					<a href="reset-password.html" id="show-forgot-btn" class="text-link">Forgot password?</a>
				</div>
				<div id="login-error" class="error-message hidden"></div>
			</div>
			
			<!-- Register Form -->
			<div id="register-form" class="hidden"><h2>Register</h2>
				<div class="form-group">
					<label for="register-email">Email</label>
					<input type="email" id="register-email" class="form-control" placeholder="your@email.com" required>
				</div>
				<div class="form-group">
					<label for="register-password">Password</label>
					<input type="password" id="register-password" class="form-control" placeholder="••••••••" required>
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password</label>
					<input type="password" id="confirm-password" class="form-control" placeholder="••••••••" required>
				</div>
				<button type="button" id="register-btn" class="btn btn-primary" onclick = "placeholder()">Create Account</button>
				<div id="register-error" class="error-message hidden"></div>
			</div>
		</div>
	</div>
	</section>
	<!--navigation buttons-->
	<div class="nav">
		<button class="btn btn-primary" onclick="redirectToLibraryBrowser()">Browse Library</button>
		<button class="btn btn-primary" onclick="redirectToDeckCreator()">Create New Deck</button>
		<button class="btn btn-primary" onclick="redirectToDeckBrowser()">Browse Decks</button>
	</div>
	
	<div class="icon-nav">
		<img src="TitlePage/Library.png" alt="Browse Library"
			 onclick="showFeaturePopup(' Sorry this feature has not been implemented yet! This feature will let you explore the shared library of decks from other users.')"
			 class="nav-icon">
	  
		<img src="TitlePage/Flashcards.png" alt="Create New Deck"
			 onclick="showFeaturePopup('This feature will allow you to create your own flashcard deck.')"
			 class="nav-icon">
	  
		<img src="TitlePage/BrowseDecks.png" alt="Browse Decks"
			 onclick="showFeaturePopup('This feature will allow you to browse decks shared publicly.')"
			 class="nav-icon">
	  </div>
	<!-- account and public decks -->
	<section class="final-cta">
		<h2>Ready to Transform Your Study Habits?</h2>
		<p>Join thousands of students who are studying smarter with Camelingo</p>
		<div class="cta-buttons">
			<button class="cta-button primary" onclick="redirectToRegister()">
				<i class="fas fa-user-plus"></i> Create Free Account
			</button>
			<button class="cta-button secondary" onclick="redirectToLogin()">
				<i class="fas fa-book-open"></i> Browse Public Decks
			</button>
		</div>
	</section>
</main>

	<!-- Footer and Copyright -->
	<footer class="main-footer">
		<div class="footer-content">
			<div style="margin-bottom: 2rem;">
				<h3>Camelingo</h3>
				<p>Smart Learning for Students</p>
			</div>
			<div style="margin-top: 2rem;">
				<p>&copy; 2025 Camelingo. All rights reserved.</p>
			</div>
		</div>
	</footer>

	  <div id="feature-popup" class="popup-overlay" style="display: none;">
		<div class="popup-content">
		  <span class="close-btn" onclick="closeFeaturePopup()">&times;</span>
		  <p id="feature-popup-message">Placeholder message here.</p>
		</div>
	  </div>
	  
</body>
</html>
