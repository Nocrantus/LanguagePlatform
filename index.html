<!DOCTYPE html>
<html>
	
<head>
	<title>Camelingo Home Page</title>
	<link rel="stylesheet" href="TitlePage/TitleFormatting.css">
	<script src="TitlePage/TitleJS.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

	<script src="/js/auth.js" defer></script>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/base.css" />
</head>

<body>
	<h1 class="title">Welcome to Camelingo!</h1>
	<div class="main-container">
	<section class="auth-section">
		<div class="auth-container">
			<div class="auth-tabs">
				<button class="tab-button active" id="show-login-btn">Login</button>
				<button class="tab-button" id="show-register-btn">Register</button>
			</div>
			
			<!-- Login Form -->
			<div id="login-form">
				<div class="form-group">
					<label for="login-email">Email</label>
					<input type="email" id="login-email" class="form-control" placeholder="your@email.com" required>
				</div>
				<div class="form-group">
					<label for="login-password">Password</label>
					<input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
				</div>
				<button type="button" id="login-btn" class="btn btn-primary">Login</button>
				<div class="form-group text-center" style="margin-top: 1rem;">
					<a href="#" id="show-forgot-btn" class="text-link">Forgot password?</a>
				</div>
				<div id="login-error" class="error-message hidden"></div>
			</div>
			
			<!-- Register Form -->
			<div id="register-form" class="hidden">
				<div class="form-group">
					<label for="register-email">Email</label>
					<input type="email" id="register-email" class="form-control" placeholder="your@email.com" required>
				</div>
				<div class="form-group">
					<label for="register-password">Password</label>
					<input type="password" id="register-password" class="form-control" placeholder="••••••••" required>
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password</label>
					<input type="password" id="confirm-password" class="form-control" placeholder="••••••••" required>
				</div>
				<button type="button" id="register-btn" class="btn btn-primary">Create Account</button>
				<div id="register-error" class="error-message hidden"></div>
			</div>
			
			<!-- Forgot Password Form -->
			<div id="forgot-form" class="hidden">
				<div class="form-group">
					<label for="forgot-email">Email</label>
					<input type="email" id="forgot-email" class="form-control" placeholder="your@email.com" required>
				</div>
				<button type="button" id="forgot-btn" class="btn btn-primary">Send Reset Link</button>
				<div id="forgot-error" class="error-message hidden"></div>
			</div>
		</div>
	</div>
	</section>
	<!--navigation buttons-->
	<div class="nav">
		<button class="btn btn-primary" onclick="placeholder()">Browse Library</button>
		<button class="btn btn-primary" onclick="placeholder()">Create New Deck</button>
		<button class="btn btn-primary" onclick="placeholder()">Browse Decks</button>
	</div>
	<div class = "icon-nav">
		<img src="TitlePage/Library.png" alt="Browse Library" onclick = "placeholder()" class="nav-icon">
		<img src="TitlePage/Flashcards.png" alt="Create New Deck" onclick = "placeholder()" class="nav-icon">
		<img src="TitlePage/BrowseDecks.png" alt="Browse Decks" onclick = "placeholder()" class="nav-icon">
	</div>



	<!-- account and public decks -->
	<section class="final-cta" style="background: var(--primary-blue); padding: 4rem; border-radius: 10px; text-align: center; margin: 4rem 0;">
		<h2 style="font-size: 2.5rem; color: var(--white); margin-bottom: 1.5rem;">Ready to Transform Your Study Habits?</h2>
		<p style="font-size: 1.5rem; color: var(--light-blue); margin-bottom: 2.5rem;">Join thousands of students who are studying smarter with Camelingo</p>
		<div class="cta-buttons" style="display: flex; justify-content: center; gap: 1.5rem;">
			<button class="cta-button primary" onclick="redirectToRegister()" style="background: var(--white); color: var(--primary-blue); padding: 1.2rem 2.5rem; font-size: 1.3rem;">
				<i class="fas fa-user-plus"></i> Create Free Account
			</button>
			<button class="cta-button secondary" onclick="redirectToLibraryBrowser()" style="background: transparent; color: var(--white); border: 2px solid var(--white); padding: 1.2rem 2.5rem; font-size: 1.3rem;">
				<i class="fas fa-book-open"></i> Browse Public Decks
			</button>
		</div>
	</section>
</main>

	<!-- Footer and Copyright -->
	<footer class="main-footer">
		<div class="footer-content">
			<div style="margin-bottom: 2rem;">
				<h3>Camelingo</h3>
				<p>Smart Learning for Students</p>
			</div>
			<div style="margin-top: 2rem;">
				<p>&copy; 2025 Camelingo. All rights reserved.</p>
			</div>
		</div>
	</footer>
	

	<script src="/js/auth.js" defer></script>
	
</body>
</html>

</body>
</html>
